<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="main">
<div class="section1">
    <h2>Calculator App <br>
    User Interference Design
    </h2>
    <span>By Muhammad Yaseen</span>

</div>
    <div class="calculator">
    <input type="text" id="display" readonly>
<div class="buttons">

    <button onclick="clearAll()" class="clearBtn">C</button>
    <button class="clearBtn" onclick="clearOne()"><i class=" fa-solid fa-delete-left"></i></button>
    <button onclick="append('%')" class="color">%</button>
    <button onclick="append('/')" class="color">รท</button>

    <button onclick="append('7')">7</button>
    <button onclick="append('8')">8</button>
    <button onclick="append('9')">9</button>
    <button onclick="append('*')" class="color">x</button>

    <button onclick="append('4')">4</button>
    <button onclick="append('5')">5</button>
    <button onclick="append('6')">6</button>
    <button onclick="append('-')" class="color">-</button>
    
    <button onclick="append('1')">1</button>
    <button onclick="append('2')">2</button>
    <button onclick="append('3')">3</button>
    <button onclick="append('+')" class="color">+</button>

    <button onclick="append('0')" class="zeroBtn">0</button>
    
    <button onclick="append('.')">.</button>
    <button onclick="equal()" class="color equal">=</button>
</div>    
</div>
    </div>

</body>

</html>
